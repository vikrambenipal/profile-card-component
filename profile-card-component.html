<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="profile-card-component.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="background-circles">
        <div class="circle-top"></div>
        <div class="circle-bottom"></div>
    </div>
    <div class="card-component">
        <div class="header">
            <img class ="header-image" src="images/bg-pattern-card.svg">
        </div>
        <div class="card-body">
            <img id="victor" src="images/image-victor.jpg">
            <p class="name">Victor Crest <span class="age">26</span></p>
            <p class="location">London</p>
        </div>

        <hr>
        <div class="card-footer-container">
            <p class="number">80K</p>
            <p class="number">803K</p>
            <p class="number">1.4K</p>
            <div class="break"></div>
            <p class="subheading">Following</p>
            <p class="subheading">Likes</p>
            <p class="subheading">Photos</p>
        </div>
    </div>
</body>
</html>
